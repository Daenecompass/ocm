<div class="container-fluid">
  <div class="row-fluid">
    <div class="span9">
      <!--Body content-->
		<h2>Primary Applicant</h2>
    <!-- citizenship screening -->
        
    <h3>Step 1a: Confirm as Eligible Citizen or Immigrant</h3>
			
    <form action="%%[base_url]%%/pm.php/lsnc_intake/ops_update_intake.php" method="post" name="ws">
	    	
        <ul>
        %%[citizen radio]%%
        </ul>
            
        <dl id="intake-notes">                
            
            <dt><label>Intake Notes</label></dt>
            <dd><textarea name="intake_notes" cols="" rows="6" tabindex="1" id="intake_notes_textarea">%%[intake_notes]%%</textarea></dd>

        </dl>
            
        <input type="hidden" name="intake_id" value="%%[intake_id]%%" />
        <input type="hidden" name="current_step" value="1" />
			
        <ul id="submit-info" class="unstyled">          
        <li><input type="submit" value="Eligible Citizen" name="button_press_5" tabindex="1" onclick="return citbutton(ws)" title="Confirm the prospective client is a U.S. citizen and go the financial eligibility page." />
        <input type="submit" value="Eligible Immigrant" name="button_press_4" tabindex="1" onclick="return eligbutton(ws)" title="Confirm the prospective client is an LSC-eligible immigrant and go to the next step to document Immigrant status." />
        <input type="submit" value="Not Eligible" name="button_press_2" tabindex="1" onclick="return confirm('Are you sure you want to\nreject this intake and\ndelete all intake data?');" title="Confirm the prospective client is NOT eligible and DELETE this intake record." />
        <input type="submit" value="Save" name="button_press_3" tabindex="1" title="Save this intake record." /></li>
        </ul>
                
    </form>

    </div>
    <div class="span3 well">
      <!--Sidebar content-->
	    <ul id="contact-name" class="unstyled">
	    <li><a href='%%[base_url]%%/contact.php?contact_id=%%[contact_id]%%&intake_id=%%[intake_id]%%'><span class="lead">%%[client_name]%%</span></a></li>
	    </ul>
	
	    <dl>
	
	        <dt><label>Phone</label></dt>
	        <dd>%%[client_phone]%%</dd>
	
	    </dl>
	
	    <!-- intake workflow -->
	
	    <h3 id="actions">Intake Workflow</h3>

        <ul class="unstyled">
        <li><a href="%%[base_url]%%/pm.php/lsnc_intake/intakes.php?intake_id=%%[intake_id]%%&step=step1">Step 1a: Citizenship</a></li>
        <li><a href="%%[base_url]%%/pm.php/lsnc_intake/intakes.php?intake_id=%%[intake_id]%%&step=step1b">Step 1b: Eligible Immigrant</a></li>
        <li><a href="%%[base_url]%%/pm.php/lsnc_intake/intakes.php?intake_id=%%[intake_id]%%&step=step2">Step 2: Income|Assets</a></li>
        </ul>
    </div>
  </div>
</div>
