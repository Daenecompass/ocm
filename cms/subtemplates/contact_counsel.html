<script language="JavaScript" type="text/javascript"><!--
function KeyPress(what,max,action) {
        if (what.value.length >= max)
            eval(action);
}

var old_phone_length = 0;
var ac_autotab_on = 1;


function pika_area_code(what, max, field_name)
{	
	if (max > 0 && what.value.length >= max && ac_autotab_on == 1)
	{
		eval('document.fc.' + field_name + '.focus()');
	}
	
	if (what.value.length >= 3)
	{
		ac_autotab_on = 0;
	}
	
	else if (what.value.length == 0)
	{
		ac_autotab_on = 1;
	}
	
	return;
}


function pika_phone(what)
{
	if (what.value.length == 3 && old_phone_length == 2)
	{
		what.value += '-';
	}

	old_phone_length = what.value.length;
}


//--></script>

<form action="%%[form_action]%%" name=fc method=POST>
%%[preamble]%%

<table cellspacing=10 summary="">
    <tr> 
      <td>Name - First:<br/>
		<input type=text name=first_name value="%%[first_name]%%" size=15 tabindex=1>
	  </td>
      <td>Middle<br/>
		<input type=text name=middle_name value="%%[middle_name]%%" size=2 tabindex=1>
      </td>
      <td>Last (or Org. Name):<br/><input type=text name=last_name value="%%[last_name]%%" size=20 tabindex=1>
      </td>
      <td>Jr., Sr., etc<br/><input type=text name=extra_name value="%%[extra_name]%%" size=3 tabindex=1>
      </td>
	  <td>&nbsp; &nbsp;
	  </td>
		</tr>
</table>

<table cellspacing=10 summary="">
    <tr valign=top> 
      <td>Address:<br/>
		<input type=text name="address" value="%%[address]%%" size=25 tabindex=1><br/>
        <input type=text name="address2" value="%%[address2]%%" size=25 tabindex=1><br/>
		City-State-Zip:<br/>
        <input type=text name="city" value="%%[city]%%" size=15 tabindex=1>
        <input type=text name="state" value="%%[state]%%" size=3 tabindex=1>
        <input type=text name="zip" value="%%[zip]%%" size=6 tabindex=1><br/>

        <input type=text name="county" value="%%[county]%%" size=12 tabindex=1><br/>

        Phone:<br/>
        <table cellpadding="0" cellspacing="0">
          <tr> 
            <td class=maskt nowrap>( 
              <input type=text name="area_code" value="%%[area_code]%%" onkeyup="pika_area_code(this, 3, 'phone');" size=3 maxlength="3" tabindex=1 class=maskf>
              ) 
              <input type=text name="phone" value="%%[phone]%%" onkeyup="pika_phone(this);" size="14" maxlength="8" tabindex="1" class="maskf">
          </tr>
        </table>
        <input type=text name="phone_notes" value="%%[phone_notes]%%" size=25 tabindex=1><br/>

		Alternate Phone:<br/>

          <tr> 
            <td class=maskt nowrap>( 
              <input type=text name="area_code_alt" value="%%[area_code_alt]%%" onkeyup="pika_area_code(this, 3, 'phone_alt');" size=3 maxlength="3" tabindex=1 class=maskf>
              ) 
              <input type=text name="phone_alt" value="%%[phone_alt]%%" onkeyup="pika_phone(this);" size="14" maxlength="8" tabindex="1" class="maskf">
          </tr>
        </table>  
		<input type=text name="phone_notes_alt" value="%%[phone_notes_alt]%%" size=25 tabindex=1><br/>
  
      </td>
	<td>
		Email:<br/>
        <input type=text name="email" value="%%[email]%%" size=25 tabindex=1><br/>

		Firm:<br/>
        <input type=text name="org" value="%%[org]%%" size=25 tabindex=1><br/>

		Notes:<br/>
        <textarea name="notes" cols=20 rows=6 tabindex=1>%%[notes]%%</textarea>
      </td>
    </tr>
</table>

<input type=hidden name="case_id" value="%%[case_id]%%">
<input type=hidden name="relation_code" value="%%[relation_code]%%">
<input type=hidden name=action value="%%[action_name]%%">

</form>
